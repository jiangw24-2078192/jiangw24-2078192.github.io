<!DOCTYPE html>
<html>
    <head>
        <title>Original Work</title>
    </head>
    <body>
        <h1>Show your embedding stuff</h1>

        <div>
            <h3>Image</h3>
            <img src = "https://www.lovelyhomefenchbulldogs.com/wp-content/uploads/2020/10/e31d4008-3462-43d4-a45d-cf05aa3421d0.jpg"
            title = "Dog" style = "width:500px">
        </div>

        <div>
            <h3>Youtube</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/P3frGoU8124?start=180" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div>
            <h3>Map</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d86055.17426068505!2d-122.12062169696048!3d47.62177306814809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1641524482677!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div>
            <h3>The object element of audio</h3>
            <audio controls>
                <source src = "Catch It.mp3.crdownload" type="audio/mpeg">
            </audio>
        </div>

        <div>
            <h3>The object element of video</h3>
            <video width="320" height="240" controls>
                <source src = "dog.MP4" type="video/mp4">
            </video>
        </div>

         
        <div>
            <h3>The object element</h3>
            <object type="application/pdf"
            data="Week 1 Small 1.pdf" width="250" height="200">
            </object>
        </div>
        

    </body>
</html>
